<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Verdana; 
            background-color: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .container { 
            background-color: #fff; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 300px; 
            text-align: center; }
        h2 { 
            color: #333; 
            margin-bottom: 20px; 
        }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        input[type="submit"] { 
            background-color: #5cb85c; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: all 0.3s ease;
        }
        input[type="submit"]:hover { 
            background-color: #4cae4c; 
            transform: scale(1.07);
        }
        .error { 
            color: red; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if erro_login %}
            <p class="error">Usuário ou senha incorretos.</p>
        {% endif %}
        <form method="POST" action="{{ url_for('realizar_login_web') }}">
            <input type="text" name="usuario" placeholder="Usuário" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="submit" value="Entrar">
        </form>
    </div>
</body>
</html>
