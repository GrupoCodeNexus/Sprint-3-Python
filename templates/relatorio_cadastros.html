<!DOCTYPE html>
<html>
<head>
    <title>Relatório de Cadastros</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 20px; }
        h1 { color: #333; text-align: center; margin-bottom: 20px; }
        .report-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 400px; margin: 0 auto; text-align: center; }
        p { color: #555; margin-bottom: 10px; }
        .highlight { font-weight: bold; color: #007bff; }
        .button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 20px; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Relatório de Cadastros</h1>
    <div class="report-container">
        <p>Pacientes cadastrados nas últimas 24 horas: <span class="highlight">{{ relatorio.cadastrados_24h }}</span></p>
        <p>Pacientes cadastrados na última semana: <span class="highlight">{{ relatorio.cadastrados_semana }}</span></p>
        <p>Pacientes cadastrados no último mês: <span class="highlight">{{ relatorio.cadastrados_mes }}</span></p>
        <a href="{{ url_for('listar') }}" class="button">Voltar para a Lista</a>
    </div>
</body>
</html>
